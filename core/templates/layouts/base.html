<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>
        Hydrosene - {% block title %}{% endblock %} | water monitor
    </title>

	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/static/assets/img/icon.ico" type="image/x-icon"/>
	<link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-atlantis-dark">

	<!-- Fonts and icons -->
	<script src="/static/assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
			urls: ['/static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/atlantis.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">
	<style>
	body {
		font-family: 'Montserrat', sans-serif;
	  }
	
	  .container {
		margin: 100px auto;
		width: 500px;
		text-align: center;
		box-shadow: #06d30d;
	  }
	  
	  .progress {
		padding: 6px;
		background: rgba(0, 0, 0, 0.25);
		border-radius: 6px;
		box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 5 5px rgba(255, 255, 255, 0.08);
	  }
	  
	  .progress-bar1 {	
		height: 30px;
		background-color: #ee303c;  
		border-radius: 4px; 
		transition: 0.4s linear;  
		transition-property: width, background-color;    
	  }
	  
	  .progress-striped .progress-bar1 { 
		left:-6px;
		position: relative;	
		top: -15px;
		width: var(--width); 
		animation: progressAnimationStrike 3s;
	  }

	  .progress-bar2 {	
		height: 30px;
		background-color: #FFA500;  
		border-radius: 4px; 
		transition: 0.4s linear;  
		transition-property: width, background-color;    
	  }
	  
	  .progress-striped .progress-bar2 { 
		left:-6px;
		position: relative;	
		top: -15px;
		width: var(--width); 
		animation: progressAnimationStrike 3s;
	  }

	  .progress-bar3 {	
		height: 30px;
		background-color: #FFFF00;  
		border-radius: 4px; 
		transition: 0.4s linear;  
		transition-property: width, background-color;    
	  }
	  
	  .progress-striped .progress-bar3 { 
		left:-6px;
		position: relative;	
		top: -15px;
		width: var(--width); 
		animation: progressAnimationStrike 3s;
	  }

	  .progress-bar4 {	
		height: 30px;
		background-color: #E3F56C;  
		border-radius: 4px; 
		transition: 0.4s linear;  
		transition-property: width, background-color;    
	  }
	  
	  .progress-striped .progress-bar4 { 
		left:-6px;
		position: relative;	
		top: -15px;
		width: var(--width); 
		animation: progressAnimationStrike 3s;
	  }
	  
	  .progress-bar5 {	
		height: 30px;
		background-color: #2BB930;  
		border-radius: 4px; 
		transition: 0.4s linear;  
		transition-property: width, background-color;    
	  }
	  
	  .progress-striped .progress-bar5 { 
		left:-6px;
		position: relative;	
		top: -15px;
		width: var(--width); 
		animation: progressAnimationStrike 3s;
	  }


	  @keyframes progressAnimationStrike {
		   from { width: 0 }
		   to   { width: var(--width) }
	  }
	  </style>
	  

    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body>
	<div class="wrapper">

        {% include 'includes/navigation.html' %}

        <!-- {% include 'includes/sidebar.html' %} -->

		<div class="main-panel">
			
			{% block content %}{% endblock content %}

			{% include 'includes/footer.html' %}

		</div>
        
	

	</div>

	{% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
